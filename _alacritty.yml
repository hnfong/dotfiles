# Reference: https://github.com/alacritty/alacritty/blob/master/alacritty.yml
font:
  normal:
    family: Menlo
    style: Regular

  bold:
    family: Menlo
    style: Bold

  italic:
    family: Menlo
    style: Italic

  bold_italic:
    family: Menlo
    style: Bold Italic

  size: 15


window:
  dimensions:
    # columns: 220
    # lines: 75
    columns: 100
    lines: 35
  opacity: 0.85

  # The rounded corners of macOS round out the first line if y padding is too small...
  padding:
    x: 2
    y: 5
  decorations:
    buttonless

scolling:
  history: 1000

bell:
  duration: 20
  color: '#000000'

key_bindings:
  - { key: N, mods: Command, action: CreateNewWindow }
  - { key: Escape,  mods: Shift, mode: ~Search, action: ToggleViMode }
  - { key: F, mods: Command|Control, action: ToggleSimpleFullscreen }

